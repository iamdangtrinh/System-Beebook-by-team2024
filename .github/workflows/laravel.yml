name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-cicd:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, intl, pdo, bcmath, gd, curl
        coverage: none

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-scripts --no-progress

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Set up database configuration
      run: |
        php artisan config:clear
        php artisan migrate --env=testing --force

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --testdox

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
          context: ./app  # Đường dẫn đến thư mục chứa Dockerfile
          file: ./app/Dockerfile  # Đường dẫn đến Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/clockbox:latest

    

    # - name: Run code style checks (optional)
    #   run: composer run-script check-style
